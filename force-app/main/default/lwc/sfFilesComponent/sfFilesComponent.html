<template>
    <lightning-modal-header label={label}></lightning-modal-header>
    <lightning-modal-body>
        <lightning-datatable
                key-field="id"
                data={tableData}
                columns={columns}
                max-row-select ='1'
                onrowselection={getSelectedRows}>
        </lightning-datatable>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Select" onclick={handleOkay}></lightning-button>
    </lightning-modal-footer>
</template>
